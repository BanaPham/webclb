<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="yt.css">
</head>
<body>
    <header>
        <div class="navbar1">
            <box-icon name='menu'></box-icon>
            <img src="https://img.icons8.com/?size=100&id=qLVB1tIe9Ts9&format=png&color=000000" alt="">
            <p>Youtube</p>
            VN
        </div>
        <div class="search">
            <button class="button1">
                <input type="text" placeholder="Tìm kiếm">
                <box-icon type='solid' name='keyboard'></box-icon>
            </button>
            <button class="button2">
                <box-icon name='search-alt-2' ></box-icon>
            </button>
            <button class="mic">
                <box-icon type='solid' name='microphone'></box-icon>
            </button>
        </div>
        <div class="nick">
            <button class="tao">
                <box-icon name='plus'></box-icon>
                <p>Tạo</p>
            </button>
            <button class="bell">
                <box-icon name='bell'></box-icon>
            </button>
            <img src="/public/meo.jpg" alt="">
        </div>
    </header>
    <nav class="main">
        <div class="menu">
            <button class="icon">
                <box-icon type='solid' name='home'></box-icon>
                <a href="/yt.html" data-link>Trang chủ</a>
            </button>
            <button class="icon">
                <box-icon type='solid' name='zap'></box-icon>
                <a href="/shorts.html" data-link>Shorts</a>
            </button>
            <button class="icon">
                <box-icon type='solid' name='videos'></box-icon>
                <a href="/subscriptions.html" data-link>Kênh đăng kí</a>
            </button>
        </div>
        <div class="menu"> 
            <button>
                <strong>Bạn</strong>
                <box-icon name='chevron-right'></box-icon>
            </button>
            <button> 
                <box-icon name='history'></box-icon>
                <p>Video đã xem</p>
            </button>
            <button>
                <box-icon name='left-indent'></box-icon>
                <p>Danh sách phát</p>
            </button>
            <button>
                <box-icon name='terminal'></box-icon>
                <p>Video của bạn</p>
            </button>
            <button>
                <box-icon name='time-five'></box-icon>
                <p>Xem sau</p>
            </button>
            <button>
                <box-icon name='like' ></box-icon>
                <p>Video đã thích</p>
            </button>
        </div>
        <div class="menu">
            <strong>Kênh đăng kí</strong>
            <button>
                <box-icon name='list-ul'></box-icon>
                <p>Tất cả kênh đăng kí</p>
            </button>
        </div>
        <div class="menu">
            <strong>Khám phá</strong>
            <button>
                <box-icon name='hot' type='solid' ></box-icon>
                <p>Thịnh hành</p>
            </button>
            <button>
                <box-icon name='music' type='solid' ></box-icon>
                <p>Âm nhạc</p>
            </button>
        </div>
    </nav>
    <div id="content">
        <div class="trangchu">
            <strong>Chế độ lưu danh sách đã xem đã tắt</strong>
            <p>Bạn có thể thay đổi chế độ cài đặt bất cứ lúc nào để thấy những video mới nhất phù hợp với mình. <a href="https://support.google.com/youtube/answer/95725">Tìm hiểu thêm</a></p>
            <button class="button"><strong>Cập nhật chế độ cài đặt</strong></button>
        </div>
    </div>
    <script src="yt1.js"></script>
    <script src="yt2.js"></script>
</body>
</html>
